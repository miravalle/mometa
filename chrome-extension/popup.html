<!DOCTYPE html>
<html>

<head>
    <script src="popup.js"></script>
    <script src="jquery-2.1.3.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <style>
    .header {
        width: 300px;
        background-color: #3F51B5;
        color: white;
        margin: 0px;
        height: 55px;
        position: absolute;
        top: 0px;
        left: 0px;
        -webkit-box-shadow: 0px 0px 50px #1A237E;
    }
    
    .header p {
        padding-left: 20px;
        margin: 5px;
        font-size: 35px;
        font-weight: lighter;
        font-family: 'Raleway', sans-serif;
        display: inline-block;
    }
    
    html {
        width: 300px;
        height: 300px;
    }
    
    body {
        font-family: 'Raleway', sans-serif;
        background-color: #C5CAE9;
        font-size: 18px;
    }
    
    .content {
        margin-top: 70px;
    }
    
    #genres {
        font-family: 'Raleway', sans-serif;
        background-color: #E8EAF6;
        font-size: 18px;
        border: none;
    }
    
    #genres:hover {
        background-color: #C5CAE9;
    }
    
    .hidden {
        display: none;
    }
    
    .field {
        font-family: 'Raleway', sans-serif;
        background-color: #FFFFFF;
        font-size: 15px;
        padding: 3px;
        margin: 3px;
        border: none;
    }
    
    .field:hover,
    .field:focus {
        -webkit-box-shadow: 0px 0px 40px #9FA8DA;
    }
    #submit {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 15px;
        background-color: #E8EAF6;
        border: none;
        font-family: 'Raleway';
        padding: 5px;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="header">
        <p>Mo' Meta</p>
    </div>
    <div class="content">
        Genre:
        <select id="genres">
            <option disabled selected>Pick a Genre</option>
        </select>
        <br>
        <br>
        <div id='lol' class="hidden">Metadata:</div>
        <div id='form' action=''>
            <div id="fields">
            </div>
            <button id='submit'>Submit</button>
        </div>
    </div>
</body>

</html>
